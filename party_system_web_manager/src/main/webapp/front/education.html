<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>院系党务系统</title>
    <link rel="stylesheet" href="../css/front/normalize.css">
    <link rel="stylesheet" href="../css/front/common.css">
    <link rel="stylesheet" href="../css/front/activity.css">

    <link rel="stylesheet" href="../assets/css/elementui.css">
</head>
<body>
        <div id="app" class="app">
            <a href="javascript:history.go(-1)" class="return">
                <
            </a>
            <div class="header">
                培养教育
            </div>
            <div class="tip">
                未参加
            </div>
            <div class="act" v-for="l in nolist" :key="l.id">
                <div class="actLogo">
                    <img src="../images/wait.png">
                </div>
                <div class="actInfo">
                    <div>{{ l.name }}</div>
                    <div>{{ l.studyTime }}</div>
                </div>
                <a href="education-info-no.html" title="活动详情">></a>
            </div>
            <div class="tip">
                已参加
            </div>
            <div class="act" v-for="l in list" :key="l.id">
                <div class="actLogo">
                    <img src="../images/done.png">
                </div>
                <div class="actInfo">
                    <div>{{ l.name }}</div>
                    <div>{{ l.studyTime }}</div>
                </div>
                <a href="education-info.html" title="活动详情">></a>
            </div>
            <div class="foot">
                <div>合计</div>
                <div>{{ total }}次</div>
            </div>
        </div>
        <!-- 引入组件库 -->
        <script src="../assets/js/vue.js"></script><!-- vue -->
        <script src="../assets/js/elementui.js"></script><!-- vue -->
        <script src="../assets/js/axios.js"></script>

        <script>
            new Vue({
                el: '#app',
                // router,
                data() {
                    return {
                        list: [],
                    };
                },
                created() {
                    this.getList()
                },
                computed: {
                  total:function () {
                      return this.list.length
                  }
                },
                methods: {
                    getList() {
                        this.nolist=[{
                            id: 4,
                            name: '集体学习4',
                            studyTime: '参加时间：2021-03-27',
                            publisher: '廖盛浪'
                        }];
                        this.list = [{
                            id: 1,
                            name: '集体学习1',
                            studyTime: '参加时间：2020-04-17',
                            publisher: '廖盛浪'
                        },{
                            id: 2,
                            name: '集体学习2',
                            studyTime: '参加时间：2020-07-08',
                            publisher: '廖盛浪'
                        },{
                            id: 3,
                            name: '集体学习5',
                            studyTime: '参加时间：2021-04-12',
                            publisher: '廖盛浪'
                        }]
                    }
                }
            })
        </script>
</body>
</html>
