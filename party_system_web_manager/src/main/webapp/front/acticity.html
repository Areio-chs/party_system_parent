<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>院系党务系统</title>
    <link rel="stylesheet" href="../css/front/normalize.css">
    <link rel="stylesheet" href="../css/front/common.css">
    <link rel="stylesheet" href="../css/front/activity.css">

    <link rel="stylesheet" href="../assets/css/elementui.css">
</head>
<body>
        <div id="app" class="app">
            <a href="#" class="return">
                <
            </a>
            <div class="header">
                我的活动
            </div>
            <div class="tip">
                未参加的活动
            </div>
            <div class="act" v-for="act in nojoinlist" :key="act.id">
                <div class="actLogo">
                    <img src="../images/wait.png">
                </div>
                <div class="actInfo">
                    <div>{{ act.actName }}</div>
                    <div>{{ act.publisher }}</div>
                    <div>{{ act.date }}</div>
                </div>
                <a href="acticity-info.html" title="活动详情">></a>
            </div>
            <div class="tip">
                已参加的活动
            </div>
            <div class="act" v-for="act in list" :key="act.id">
                <div class="actLogo">
                    <img src="../images/done.png">
                </div>
                <div class="actInfo">
                    <div>{{ act.actName }}</div>
                    <div>{{ act.publisher }}</div>
                    <div>{{ act.date }}</div>
                </div>
                <a href="acticity-info.html" title="活动详情">></a>
            </div>
            <div class="foot">
                <div>合计</div>
                <div>{{ total }}次</div>
            </div>
        </div>
        <!-- 引入组件库 -->
        <script src="../assets/js/vue.js"></script><!-- vue -->
        <script src="../assets/js/elementui.js"></script><!-- vue -->
        <script src="../assets/js/axios.js"></script>

        <script>
            new Vue({
                el: '#app',
                // router,
                data() {
                    return {
                        list: [],
                        nojoinlist:[]
                    };
                },
                created() {
                    this.getList();
                    this.getNoJoin();
                },
                computed: {
                    total:function () {
                        return this.list.length
                    }
                },
                methods: {
                    getNoJoin(){
                        this.nojoinlist=[{
                            id: 4,
                            actName: '组织生活会',
                            date: '2021-06-01',
                            publisher: '信科院第一党支部'
                        }]
                    },
                    getList() {
                        this.list = [{
                            id: 1,
                            actName: '党日活动',
                            date: '2021-05-01',
                            publisher: '信科院第一党支部'
                        },{
                            id: 2,
                            actName: '三会一课',
                            date: '2021-04-20',
                            publisher: '信科院第一党支部'
                        },{
                            id: 3,
                            actName: '民主评议会',
                            date: '2021-12-01',
                            publisher: '信科院第一党支部'
                        }]
                    }
                }
            })
        </script>
</body>
</html>
